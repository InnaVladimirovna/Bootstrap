<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jq.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.m.js"></script>
    <style>.carousel-inner img{width:100%;} #demo{width:50%;}</style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/john-towner-3Kv48NS4WUU-unsplash.jpg"  >
            </div>
            <div class="carousel-item">
                <img src="img/dave-hoefler-PDfe7H5GJR0-unsplash.jpg" >
            </div>
            <div class="carousel-item">
                <img src="img/juan-davila-P8PlK2nGwqA-unsplash.jpg" >
            </div>
            <div class="carousel-item">
                <img src="img/veeterzy-sMQiL_2v4vs-unsplash.jpg"  >
                <div class="corosel-caption"><h2>hello</h2></div>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    
</body>
</html>
